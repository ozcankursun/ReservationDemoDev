<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Demo</title>
    <script>

    function addAttendee() {
        var attFullName =window.prompt("What is your name");
        var body = document.getElementById("attendeesTableBody");
        var row = document.createElement("tr");
        var cell = document.createElement("td");
        cell.innerHTML=attFullName;
        body.appendChild(row);
        row.appendChild(cell);

        }

    </script>
</head>

<body>
    <form>
        <div>
            <label>File Name:</label>
            <input type="text" name="attFullName" id="attFullName" />
        </div>
        <div><input type="button" value="Register" />
        </div>
    </form>

    <table border="1" id="attendeesTable">
        <thead>
            <tr><th>Full Name</th></tr>
        </thead>
        <tbody id="attendeesTableBody">
        
        </tbody>

    </table>
    <script>
  
        addAttendee();
        addAttendee();
        addAttendee();
        addAttendee();
        addAttendee();

    </script>
</body>

</html>
